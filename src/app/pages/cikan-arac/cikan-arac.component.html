<div class="container row m-auto">
    <div class="col-12">
        <div class="card">
            <!-- Card header -->
            <div class="card-header actions-toolbar">
                <div class="row justify-content-between align-items-center">
                    <div class="col">
                        <h6 class="d-inline-block mb-0">Sisteme Kayıtlı Araçlar</h6>
                    </div>
                 
                </div>

            </div>
            <!-- Card body Table-->
            <div class="table-responsive container-fluid">
                <table class="table align-items-center">
                    <thead>
                        <tr>
                            <th scope="col" class="sort font-weight-bold text-info text-center">#</th>
                            <th scope="col" class="sort font-weight-bold text-info">Ad</th>
                            <th scope="col" class="sort font-weight-bold text-info">Plaka</th>
                            <th scope="col" class="sort font-weight-bold text-info">Telefon</th>
                            <th scope="col" class="sort font-weight-bold text-info">Giriş Zamanı </th>
                            <th scope="col" class="sort font-weight-bold text-info">Çıkış Zamanı </th>
                            <th scope="col" class="sort font-weight-bold text-info">Toplam Zaman </th>

                        </tr>
                    </thead>
                    <tbody class="list">
                        <tr *ngFor="let item of araclar; let i=index">
                            <th class="text-center">
                                {{i}}
                            </th>
                            <td>
                                {{item.Ad}}
                            </td>
                            <td>
                                {{item.Plaka}}
                            </td>
                            <td>
                                {{item.Telefon}}
                            </td>
                            <td>
                                {{item.Giris_Zamani}}
                            </td>
                            <td>
                                {{item.Cikis_Zamani}}
                            </td>
                            <td>
                                {{item.Toplam_Zaman}}
                            </td>
                            <td>
                                <div class="d-flex justify-content-end">

                                    <span (click)=" alertConfirmation(item.id)" class="mr-2 text-danger" class="mr-2 text-danger"><i class="fas fa-trash"></i></span>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
